name: Build and publish docker images
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: main
  NORTH_TOOL_DIR: src/{{cookiecutter.module_name}}/north_tools/{{cookiecutter.north_tool_name}}

permissions:
  packages: write
  contents: read
  attestations: write
  id-token: write

jobs:
  build:
    name: {{cookiecutter.north_tool_name}} image
    runs-on: ubuntu-latest
    outputs:
      tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %} # list
      labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %} # list
    steps:
      - uses: actions/checkout@v4
        with:
          ref: {% raw %}${{ github.head_ref || github.ref_name }}{% endraw %}
          fetch-depth: 0
          show-progress: true
          submodules: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN}}{% endraw %}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: {% raw %}${{ env.REGISTRY }}/${{ github.repository }}{% endraw %}
          # set latest tag for main branch and tags
          # https://github.com/docker/metadata-action?tab=readme-ov-file#image-name-and-tag-sanitization
          tags: |
            {% raw %}type=ref,event=tag
            type=raw,value=main,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}{% endraw %}
          flavor: |
            latest=auto

      # https://docs.docker.com/build/ci/github-actions/share-image-jobs/
      # https://github.com/docker/build-push-action
      - name: Build and publish {{cookiecutter.north_tool_name}} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: {% raw %}${{ env.NORTH_TOOL_DIR }}{% endraw %}/Dockerfile
          build-args: |
            {% raw %}IMAGE_TAG=${{ env.IMAGE_TAG }}{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}
          labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %}