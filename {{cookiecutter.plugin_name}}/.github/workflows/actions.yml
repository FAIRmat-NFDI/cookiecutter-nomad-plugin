name: install-and-test-workflow

on: [push]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v5
      with:
          python-version: 3.12
    - name: Install dependencies
      run: |
        uv pip install '.[dev]' --index-url https://gitlab.mpcdf.mpg.de/api/v4/projects/2187/packages/pypi/simple
        uv pip install coverage coveralls
    - name: Test with pytest
      run: |
        uv run coverage run -m pytest -sv
    - name: Submit to coveralls
      continue-on-error: true
      env:
        GITHUB_TOKEN: {% raw -%}${{ secrets.GITHUB_TOKEN }}{% endraw %}
      run: |
        uv run coveralls --service=github

  build-and-install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v5
      with:
          python-version: 3.12
    - name: Build the package
      run: |
        uv build --sdist
    - name: Install the package
      run: |
        uv pip install dist/*.tar.gz --index-url https://gitlab.mpcdf.mpg.de/api/v4/projects/2187/packages/pypi/simple

  ruff-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
      - run: ruff check .
      # Uncomment the following line to enable format check
      # - run: ruff format --check .
